<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Trademark LIDS</title>
  </head>

  <body>
    <h1>Trademark LIDS</h1>
    
    <p>
      Welcome to the <a href="http://openlids.org/">Linked Data Service</a> (LIDS) for Trademarks.</p>

    
    <p>
      Input: company name<br />
      Output: RDF with the company's trademarks.<br />
      (<a href="/lids.rdf">LIDS description</a>).
      </p>
    
    <p>
      E.g. <a href="http://tess.openlids.org/company/facebook#id">http://tess.openlids.org/company/facebook#id</a><br />
      E.g. <a href="http://tess.openlids.org/company?name=facebook#id">http://tess.openlids.org/company?name=facebook#id</a>
      </p>

  </body>
</html>
